<div style="text-align:center">
  <h1>
    Abrechnung BetreuerInnen
  </h1>
  <input type="text" name="heading" id="heading" placeholder="Zeitraum"
         [(ngModel)]="globals.title" required (change)="globals.onChangeMe()"/>

  <table id="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Datum</th>
        <th>Woche</th>
        <th>von</th>
        <th>bis</th>
        <th>Bemerkung</th>
      </tr>
    </thead>
    <tr *ngFor="let entry of entries">
      <td>
        <input type="text" name="name" required
               placeholder="Vorname Nachname" [(ngModel)]="entry.name" />
      </td>
      <td>
        <input type="date" name="date" required placeholder="Datum"
               min="{{globals.mindate}}" max="{{globals.maxdate}}" 
               [(ngModel)]="entry.date" />
      </td>
      <td>
        <select name="week" [(ngModel)]="entry.week" tabindex="-1">
          <option value="0">A</option>
          <option value="1">B</option>
          <option value="2">C</option>
          <option value="3">D</option>
        </select>
      </td>
      <td>
        <input type="time" name="start" placeholder="von" step="300"
               min="{{globals.mintime}}" max="{{globals.maxtime}}" required
               [(ngModel)]="entry.start"/>
        </td>
        <td>
        <input type="time" name="end" placeholder="bis" step="300"
               min="{{globals.mintime}}" max="{{globals.maxtime}}" required
               [(ngModel)]="entry.end"/>
      </td>
      <td>
        <input type="text" name="remark" placeholder="Bemerkung"
               [(ngModel)]="entry.remark"/>
      </td>
      <td>
        <input type="text" name="id" required [(ngModel)]="entry.id" />
        <!--<input type="hidden" name="id" [(ngModel)]="entry.id"/>-->
        <button name="submit">Speichern</button>
      </td>
    </tr>
  </table>

  <button name="generate">PDF erzeugen</button>
</div>
